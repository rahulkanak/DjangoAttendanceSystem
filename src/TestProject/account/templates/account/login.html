{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login Page
{% endblock %}

{% block content %}
    <form action="." method="POST"> {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-button mb-4"> Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>

    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            If a new user, please register here <a class="ml-2" href="{% url 'account:user-register' %}">Sign Up</a>
        </small>
    </div>
{% endblock %}
